{% load static %}

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>


<!DOCTYPE html>
<html>
<head>
	<title>Login Page</title>
    <!--Made with love by Mutiullah Samim -->

	<!--Bootsrap 4 CDN-->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    
    <!--Fontawesome CDN-->
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">

	<!--Custom styles-->
	<meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Rooms</title>
    <link rel="stylesheet" type="text/css" href=" {% static "paichaibot_front/b.css" %} ">
</head>
<body>
    <div class="container">
        <div class="d-flex justify-content-center h-100">
            <div class="card">
                <div class="card-header">
                    <h3>Sign In</h3>
                    <div class="d-flex justify-content-end social_icon">
                        <img src="{% static "paichaibot_front/pai2.jpg" %}" class="rounded-circle user_img">
                    </div>
                </div>
                <div class="card-body">
                    <div class="input-group form-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-user"></i></span>
                        </div>
                        <input id="room-name-input" type="text" class="form-control" placeholder="username">
                        
                    </div>
                    <div class="input-group form-group">
                        <div class="input-group-prepend">
                            
                        </div>
                        
                    </div>
                    
                    <div class="form-group">
                        <input id="room-name-submit" type="submit" value="Login" class="btn float-right login_btn">
                    </div>
                </div>
                <div class="card-footer">
                    <div class="d-flex justify-content-center links">
                        PAI-CHAI BOT
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        var input = document.getElementById('room-name-input');
        var submit = document.getElementById('room-name-submit');
        
        input.focus();
        input.onkeyup = function(e) {
            if (e.keyCode === 13) {  // enter, return
                submit.click();
            }
        };

        submit.onclick = function(e) {
                var roomName = input.value;
                console.log(roomName);
                if (roomName)
                    window.location.pathname = '/' + roomName + '/';
        };
    </script>
</body>
</html>
